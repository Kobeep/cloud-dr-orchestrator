    <rect x="750" y="340" width="200" height="140" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    <rect x="750" y="340" width="200" height="40" rx="10" fill="#7B42BC"/>
    <text x="850" y="367" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">
      Monitoring
    </text>
    
    <rect x="770" y="395" width="70" height="30" rx="3" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1"/>
    <text x="805" y="415" text-anchor="middle" font-size="11" fill="#1a237e">Prometheus</text>
    
    <rect x="850" y="395" width="70" height="30" rx="3" fill="#fff3e0" stroke="#ff6f00" stroke-width="1"/>
    <text x="885" y="415" text-anchor="middle" font-size="11" fill="#e65100">Grafana</text>
    
    <text x="850" y="450" text-anchor="middle" font-size="10" fill="#666">Real-time Metrics</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ADD8" />
    </marker>
  </defs>
  
  <!-- App to Orchestrator -->
  <line x1="250" y1="190" x2="350" y2="185" stroke="#00ADD8" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="270" x2="350" y2="185" stroke="#00ADD8" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="350" x2="350" y2="185" stroke="#00ADD8" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Cloud -->
  <line x1="650" y1="240" x2="750" y2="190" stroke="#F80000" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Monitoring -->
  <line x1="650" y1="300" x2="750" y2="410" stroke="#7B42BC" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="300" y="175" font-size="11" fill="#00ADD8" font-weight="bold">backup</text>
  <text x="700" y="210" font-size="11" fill="#F80000" font-weight="bold">upload</text>
  <text x="700" y="360" font-size="11" fill="#7B42BC" font-weight="bold">metrics</text>
  
  <!-- Footer -->
  <text x="500" y="570" text-anchor="middle" font-size="12" fill="#6c757d">
    üí∞ $0/month ‚Ä¢ üîí Encrypted ‚Ä¢ üìä Monitored ‚Ä¢ ‚ö° Automated
  </text>
</svg>

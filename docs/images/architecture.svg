<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    Cloud DR Orchestrator - Architecture
  </text>

  <!-- PostgreSQL Database -->
  <g id="postgres">
    <rect x="50" y="100" width="150" height="100" rx="10" fill="#336791" stroke="#60a5fa" stroke-width="2"/>
    <text x="125" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      PostgreSQL
    </text>
    <text x="125" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">
      Production DB
    </text>
  </g>

  <!-- Orchestrator -->
  <g id="orchestrator">
    <rect x="325" y="80" width="150" height="140" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="3"/>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">
      Orchestrator
    </text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      ○ Backup
    </text>
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      ○ Encrypt (AES-256)
    </text>
    <text x="400" y="175" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      ○ Upload
    </text>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      ○ Monitor
    </text>
  </g>

  <!-- Oracle Cloud -->
  <g id="oracle">
    <rect x="600" y="100" width="150" height="100" rx="10" fill="#f80000" stroke="#60a5fa" stroke-width="2"/>
    <text x="675" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      Oracle Cloud
    </text>
    <text x="675" y="150" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">
      Object Storage
    </text>
    <text x="675" y="170" font-family="Arial, sans-serif" font-size="11" fill="#fef3c7" text-anchor="middle">
      Free Tier: 20GB
    </text>
  </g>

  <!-- Cronify -->
  <g id="cronify">
    <rect x="325" y="260" width="150" height="60" rx="10" fill="#7c3aed" stroke="#60a5fa" stroke-width="2"/>
    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Cronify
    </text>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      Automated Schedules
    </text>
  </g>

  <!-- Prometheus/Grafana -->
  <g id="monitoring">
    <rect x="100" y="260" width="150" height="60" rx="10" fill="#e85d2a" stroke="#60a5fa" stroke-width="2"/>
    <text x="175" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      Prometheus
    </text>
    <text x="175" y="305" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">
      Metrics & Grafana
    </text>
  </g>

  <!-- Arrows -->
  <!-- DB to Orchestrator -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>

  <line x1="200" y1="150" x2="325" y2="150" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa">pg_dump</text>

  <!-- Orchestrator to Cloud -->
  <line x1="475" y1="150" x2="600" y2="150" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="145" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">upload</text>

  <!-- Cronify to Orchestrator -->
  <line x1="400" y1="260" x2="400" y2="220" stroke="#a78bfa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="245" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa">triggers</text>

  <!-- Orchestrator to Monitoring -->
  <line x1="325" y1="190" x2="250" y2="260" stroke="#fb923c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="270" y="230" font-family="Arial, sans-serif" font-size="10" fill="#fb923c">metrics</text>

  <!-- Features box -->
  <rect x="50" y="350" width="700" height="40" rx="5" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    ✅ AES-256-GCM Encryption  •  ✅ Prometheus Metrics  •  ✅ YAML Schedules  •  ✅ Terraform IaC  •  ✅ $0/month Free Tier
  </text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007d9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F80000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b80000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">
    Cloud DR Orchestrator Architecture
  </text>
  
  <!-- Application Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="100" width="200" height="380" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    <rect x="50" y="100" width="200" height="40" rx="10" fill="url(#grad1)"/>
    <text x="150" y="127" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">
      Application Layer
    </text>
    
    <!-- App components -->
    <rect x="70" y="160" width="160" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="150" y="185" text-anchor="middle" font-size="14" fill="#1976d2">Your Application</text>
    <text x="150" y="205" text-anchor="middle" font-size="11" fill="#666">Web/API Server</text>
    
    <rect x="70" y="240" width="160" height="60" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="150" y="265" text-anchor="middle" font-size="14" fill="#2e7d32">PostgreSQL DB</text>
    <text x="150" y="285" text-anchor="middle" font-size="11" fill="#666">Production Data</text>
    
    <rect x="70" y="320" width="160" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="150" y="345" text-anchor="middle" font-size="14" fill="#e65100">Config Files</text>
    <text x="150" y="365" text-anchor="middle" font-size="11" fill="#666">Nginx, SSL, SSH</text>
  </g>
  
  <!-- Orchestrator -->
  <g filter="url(#shadow)">
    <rect x="350" y="100" width="300" height="380" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    <rect x="350" y="100" width="300" height="40" rx="10" fill="url(#grad1)"/>
    <text x="500" y="127" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">

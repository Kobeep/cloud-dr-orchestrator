    <text x="850" y="205" text-anchor="middle" font-size="11" fill="#666">20GB Free Tier</text>
    
    <rect x="770" y="240" width="160" height="60" rx="5" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="850" y="265" text-anchor="middle" font-size="14" fill="#f57f17">50k API Calls</text>
    <text x="850" y="285" text-anchor="middle" font-size="11" fill="#666">per month</text>
  </g>
  
  <!-- Monitoring -->

    <text x="500" y="190" text-anchor="middle" font-size="14" fill="#01579b">Backup Engine</text>
    
    <rect x="370" y="230" width="260" height="50" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
    <text x="500" y="260" text-anchor="middle" font-size="14" fill="#880e4f">üîí AES-256-GCM Encryption</text>
    
    <rect x="370" y="300" width="260" height="50" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="500" y="330" text-anchor="middle" font-size="14" fill="#4a148c">üì¶ Compression (gzip)</text>
    
    <rect x="370" y="370" width="260" height="50" rx="5" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
    <text x="500" y="400" text-anchor="middle" font-size="14" fill="#004d40">‚è∞ Scheduling (Cronify)</text>
  </g>
  
  <!-- Oracle Cloud -->
